language: go
go:
- '1.10'
env:
 global:
    secure: 
  
script:
- go build test.go

before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "vinod.gupta"
      - git config --local user.email "vinod.gupta@gmail.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG
deploy:
  provider: releases
  file: test
  skip_cleanup: true
  api-key: 
    secure: 
